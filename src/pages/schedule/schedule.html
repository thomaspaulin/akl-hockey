<ion-header no-border no-shadow>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openFilterPopover()">
        Filter&nbsp;<ion-icon name="arrow-down"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!--todo add sliding-->
<ion-content no-bounce>
  <super-tabs id="scheduleTabs"
              selectedTabIndex="1"
              toolbarColor="light"
              toolbarBackground="primary"
              indicatorColor="light"
              badgeColor="light"
              [config]="{ sideMenu: 'left' }"
              (tabSelect)="onTabSelect($event)">
    <super-tab title="Previous"
               id="previousTab"
               [root]="previousTab"
               [rootParams]="{ week: 'previous' }"></super-tab>
    <super-tab title="Current Week"
               id="currentTab"
               [root]="currentTab"
               [rootParams]="{ week: 'current' }"></super-tab>
    <super-tab title="Upcoming"
               id="upcomingTab"
               [root]="upcomingTab"
               [rootParams]="{ week: 'upcoming' }"></super-tab>
  </super-tabs>
</ion-content>
