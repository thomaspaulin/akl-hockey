<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule</ion-title>
    <ion-buttons end>
      <button ion-button (tap)="doRefresh({})">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button (tap)="presentFilterModal()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg" no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="loading$ | async; else loading" [virtualScroll]="filteredMatches$ | async" approxItemHeight="175px" no-lines>
    <ion-item *virtualItem="let match">
      <match-card [match]="match"
                  [teams]="teams"
                  (cardTapped)="onCardTapped($event)"></match-card>
    </ion-item>
  </ion-list>
  <ng-template #loading>
    <div class="loading-text-container">
      <div class="loading-text">
        <ion-spinner [name]="refreshingSpinner"></ion-spinner>
      </div>
    </div>
  </ng-template>
</ion-content>
