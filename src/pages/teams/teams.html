<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Teams</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let team of teams" (click)="itemTapped($event, team)">
      <ion-avatar item-start>
        <img src="{{team.logoURL}}" alt="{{team.name}}">
      </ion-avatar>
      <h2>{{team.name}}</h2>
      <p>Division {{team.division?.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
